<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coup Bot Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Coup Bot Game</h1>
    <div id="game">
        <div id="player1" class="player">
            <h2>Bot 1</h2>
            <div class="coins">Coins: <span id="coins1">2</span></div>
            <div class="cards">
                <img id="card1-1" alt="Card 1-1">
                <img id="card1-2" alt="Card 1-2">
            </div>
        </div>
        <div id="player2" class="player">
            <h2>Bot 2</h2>
            <div class="coins">Coins: <span id="coins2">2</span></div>
            <div class="cards">
                <img id="card2-1" alt="Card 2-1">
                <img id="card2-2" alt="Card 2-2">
            </div>
        </div>
        <div id="player3" class="player">
            <h2>Bot 3</h2>
            <div class="coins">Coins: <span id="coins3">2</span></div>
            <div class="cards">
                <img id="card3-1" alt="Card 3-1">
                <img id="card3-2" alt="Card 3-2">
            </div>
        </div>
        <div id="game-status"></div>
        <button onclick="startGame()">Start Game</button>
        <button onclick="nextTurn()">Next Turn</button>
        <button onclick="restart()">Restart</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
